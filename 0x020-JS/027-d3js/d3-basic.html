<!-- D3 example -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 example</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
var dataset = [ 5, 10, 15, 20, 25 ];
// print dataset value selected by index over iteration 


d3.select("body")
  .selectAll("p")
  .data(dataset)
  .enter()
  .append("p") // append paragraph for each data element
  .text(function(d) { return " Paragraph no -"+d; });

</script>

</body>
</html>
